<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
     <section class="contact-section" id="contact">
        <div class="contact-main-container">
            <div class="ground2"></div>
            <div class="contact-main-content">

                <div class="sword first contact-sword"></div>
                <div class="contact-content">
                    <div class="contact-content-container">
                        <div class="contact-starting-symbol">
                           
                        </div>
                        <div class="contect-box">
                            <div class="contact-title">
                                <img src="assets/images/title.png" class="contact-background" alt="title">
                                <span>CONTACT ME</span>
                            </div>
                            <p>Feel free to reach out to me. I'm here to help and to collaborate on exciting new
                                projects.</p>
                        </div>
                        <div class="contact-box-container">
                            <div class="contact-message-box">
                                <form id="contact-form">
                                    <span>Name</span>
                                    <input type="text" name="name" id="name" placeholder="Name" required>
                                    <span>Email</span>
                                    <input type="email" name="email" id="email" placeholder="Email" required>
                                    <span>Message</span>
                                    <textarea name="message" id="message" placeholder="Message" required></textarea>
                                    <div class="sumbit-button">
                                        <button type="submit" class="btn primary-btn">Send Message</button>
                                    </div>
                                </form>
                            </div>
                            <div class="social-links">
                                <a href="#" aria-label="LinkedIn">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                                <a href="#" aria-label="GitHub">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                                <a href="#" aria-label="Twitter">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a href="#" aria-label="Email">
                                    <i class="fa-solid fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sword second contact-sword"></div>

            </div>
        </div>
    </section>

</body>
</html>
